name: Docker App CI

on:
  push:
    branches:
      - feature/add-CI-test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests 
        run: pytest --maxfail=1 --disable-warnings -vv

      # Build Docker image
      - name: Build Docker image
        run: docker build -t simple-flask-app .

      # Step 5: Run Docker container
      - name: Run Docker container
        run: docker run -d -e PORT=5002 -p 5002:5002 --name simple-flask-app simple-flask-app

      - name: Wait for Flask to start
        run: sleep 10  # Increase time if needed

      - name: Check Docker container logs
        run: docker logs simple-flask-app
